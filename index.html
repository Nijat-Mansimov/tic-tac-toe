<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Tic Tac Toe | nijatmansimov</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="gameName">
        <h2>Tic Tac Toe | @nijamansimov</h2>
      </div>
    </header>

    <div class="socials">
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
      <a href=""><i class="fa-brands fa-github"></i></a>
    </div>

    <div class="gameArena">
      <!-- <img src="lines.png" alt=""> -->
      <div class="lines">
        <div class="row1">
          <div class="xana1"></div>
          <div class="xana2"></div>
          <div class="xana3"></div>
        </div>
        <div class="row2">
          <div class="xana4"></div>
          <div class="xana5"></div>
          <div class="xana6"></div>
        </div>
        <div class="row3">
            <div class="xana7"></div>
            <div class="xana8"></div>
            <div class="xana9"></div>
          </div>
      </div>
    </div>

    <div class="again">
      <button type="submit" onclick="again()">Again</button>
    </div>

    <footer>
        <div class="created">
            <h3>Created by: <a class="ad" href="">Nijat Mansimov</a></h3>
        </div>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
